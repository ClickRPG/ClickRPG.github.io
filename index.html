<!DOCTYPE html>
<html>

<head>
    
    <title>ClickRPG</title>
    <link rel="stylesheet" href="main.css">
    <h1> ClickRPG</h1>
    <h2>
        <p id="money">Money: $0</p>
    </h2>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="content">
        <div class="menus">
            <div class="main">
                <ul>
                    <li><a id="visit">Visit Market</a></li>
                    <li><a href="#news">News</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
                <button id="chop">Chop Log</button>
                <p id="logs">You now own 0 logs</p>

            </div>

            <div class="marketplace">
                <div class="sellButtons">
                    <button id="sell1">Sell [1] Logs</button>
                    <button id="sell10">Sell [10] Logs</button>
                    <button id="sellAll">Sell All Logs</button>
                </div>
                <div class="upgrades">
                    <button id="autoChopper">Buy [1] Auto Chopper ($100)</button>
                </div>
                <button id="return">Return</button>
            </div>
        </div>



        <div class="inventory">


        </div>
    </div>
</body>

</html>
