<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <title>ClickRPG</title>
</head>

<body class="bg-dark-subtle text-center">
    <h1 class="text-center text-bg-dark display-1"> ClickRPG</h1>
    <h2>
        <p class="text-center display-4" id="money">Money: $0</p>
        <p class="text-center display-4" id="moneyPersec">MPS: </p>
    </h2>
    <nav class="navbar d-inline-block display-5">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" id="homeBar">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="visit">Shop</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="statBar">Stats</a>
            </li>
        </ul>
    </nav>

    <div class="content">
        <div class="menus">
            <div class="main">
                <div class="home">
                    <hr class="rounded">
                    <div id="lumberProgress">
                        <p id="woodcuttingLevel">Woodcutting Lvl: </p>
                        <div id="lumberProgressBar"></div>
                    </div>
                    <button id="chop">Chop Log</button>
                    <h3>
                        <p id="logs">You own 0 logs</p>
                    </h3>
                    <h3>
                        <p id="logsPerSec">LPS: </p>
                    </h3>
                    <h3>
                        <p id="logsPerClick">LPC: </p>
                    </h3>
                    <hr class="rounded">

                    <div id="stoneProgress">
                        <p id="stonecuttingLevel">Stonecutting Lvl: </p>
                        <div id="stoneProgressBar"></div>
                    </div>
                    <button id="mine">Mine Stone</button>
                    <h3>
                        <p id="stone">You own 0 stone</p>
                    </h3>
                    <h3>
                        <p id="stonePerSec">SPS: </p>
                    </h3>
                    <h3>
                        <p id="stonePerClick">SPC: </p>
                    </h3>
                    <hr class="rounded">
                </div>
            </div>
            <div class="marketplace ">
                <hr class="rounded" />
                <h2>
                    <p id="logsInShop">You own 0 logs</p>
                </h2>

                <div class="sellButtons">
                    <button id="sell1L">Sell [1] Logs</button>
                    <button id="sell10L">Sell [10] Logs</button>
                    <button id="sellAllL">Sell All Logs</button>
                </div>

                <div class="upgrades d-inline-block">
                    <button class="btn btn-primary btn-sm" id="autoChopper">Buy [1] Auto Chopper ($100)</button>
                </div>
                <div class="upgrades d-inline-block">
                    <button class="btn btn-primary btn-sm" id="autoWoodSeller">Buy [1] Wood Seller ($100)</button>
                </div>

                <hr class="rounded">

                <h2>
                    <p id="stoneInShop">You own 0 stone</p>
                </h2>
                <div class="sellButtons">
                    <button id="sell1S">Sell [1] Stone</button>
                    <button id="sell10S">Sell [10] Stone</button>
                    <button id="sellAllS">Sell All Stone</button>
                </div>

                <div class="upgrades d-inline-block">
                    <button id="autoMiner">Buy [1] Auto Miner ($100)</button>
                </div>

                <hr class="rounded">

            </div>
            <div class="stats">
                <hr class="rounded">
                <h1 id="totalClicks">Total Clicks: </h1>
                <h1 id="totalLogs">Total Logs: </h1>
                <h1 id="totalStone">Total Stone: </h1>
                <h1 id="totalMoney">Total Money: </h1>
            </div>
        </div>
    </div>
    <div class="inventory">
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
