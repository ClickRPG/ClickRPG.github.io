<!DOCTYPE html>
<html>

<head>

    <title>ClickRPG</title>
    <link rel="stylesheet" href="main.css">
    <h1> ClickRPG</h1>
    <hr class="rounded">
    <h2><p id="money">Money: $0</p></h2>

    <ul>
        <li><a id="home">Home</a></li>
        <li><a id="visit">Shop</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="content">
        <div class="menus">
            <div class="main">
                <div class="home">

                    <br />
                    <hr class="rounded">
                    <button id="chop">Chop Log</button>
                    <h3><p id="logs">You own 0 logs</p></h3>
                    <h3><p id="logsPerSec">LPS: </p></h3>
                    <h3><p id="logsPerClick">LPC: </p></h3>
                    <hr class="rounded">
                </div>
            </div>

            <div class="marketplace">
                <hr class="rounded"/>
                <h2><p id="logsInShop">You own 0 logs</p></h2>
                <div class="sellButtons">
                    <button id="sell1">Sell [1] Logs</button>
                    <button id="sell10">Sell [10] Logs</button>
                    <button id="sellAll">Sell All Logs</button>
                </div>
                <div class="upgrades">
                    <button id="autoChopper">Buy [1] Auto Chopper ($100)</button>
                </div>
            </div>
        </div>



        <div class="inventory">


        </div>
    </div>
</body>

</html>
